<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Card</title>
  </head>
  <body>
    <a href="./index.html"><h1>Memory Cards</h1></a>
    <div class="all-container">
    <div class="games-container">
      <div class="grid-container"></div>
      <p>Score: <span class="score">0</span></p>
    </div>
    <div class="animal-container">
       <canvas id="dogCanvas" width="48" height="48"> </canvas>
       <div class="life">
            <canvas id="lifeCanvas" width="910" height="285"></canvas>
        </div>
    </div>
    <div class="home-container" style="display: none;">
      <img src="./assets/casinha.png" id="dogHouse" alt="Casinha" />
    </div>
    </div>
      <div class="actions">
        <button onclick="restart()">Start/Restart Game</button>
        <button class="next-level" onclick="nextLevel()">Next Level</button>
      </div>
    <script src="game.js"></script>
    <script src="dog.js"></script>
</body>
</html>
